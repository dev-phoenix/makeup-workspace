
        <header class="header_servers">
            <div class="container">
                <div class="header_servers__main">

                    <!-- @@hi -->
                    <div class="header_servers__inner">
                        <div class="header_servers__links">
                            @@for (var i=0; i < servers.length; i++){

                        </div>
                    </div>
                </div>
            </div>
        </header>
